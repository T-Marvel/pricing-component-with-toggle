<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>pricing-component-with-toggle</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="icon" href="./assets/favicon-32x32.png" />
    </head>
    <body>
            <nav>
                <h1>Our Pricing</h1>
                <p class="toggle-items">Annually</p>
                <button class="toggle-area monthly">
                    <div class="toggle-btn"></div>
                </button>
                <p class="toggle-items">monthly</p>
            </nav>
        <div id="flex-container" class="card">

            
            <div id="basic-card">
                <p class="pricing-header">Basic</p>
                <h2 class="basic-master-price price-1"><span class="dollar-sign">&dollar;</span>19.99</h2>
                <p class="package-listings">500 GB Storage</p>
                <hr/>
                <p class="package-listings">2 Users Allowed</p>
                <hr/>
                <p class="package-listings">Send up to 3 GB</p>
                <hr/>
                <button class="learn-more-button">LEARN MORE</button>
            </div>
            <div id="professional-card">
                <p class="pricing-header1">Professional</p>
                <h2 class="professional-price price-2"><span class="dollar-sign">&dollar;</span>24.99</h2>
                <p class="package-listings1">1 TB Storage</p>
                <hr/>
                <p class="package-listings1">5 Users Allowed</p>
                <hr/>
                <p class="package-listings1">Send up to 10 GB</p>
                <hr/>
                <button class="learn-more-button">LEARN MORE</button>
            </div>
            <div id="master-card">
                <p class="pricing-header">Master</p>
                <h2 class="basic-master-price price-3"><span class="dollar-sign">&dollar;</span>39.99</h2>
                <p class="package-listings">2 TB Storage</p>
                <hr/>
                <p class="package-listings">10 Users Allowed</p>
                <hr/>
                <p class="package-listings">Send up to 20 GB</p>
                <hr/>
                <button class="learn-more-button">LEARN MORE</button>
            </div>
        </div>

        <script src="/index.js"></script>
    </body>
</html>
